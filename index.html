        }

        }

        }

            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .mood-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .mood-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .mood-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .mood-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d3557;
        }
        
        .verse-container {
            max-width: 800px;
            width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 3rem;
            display: none;
        }
        
        .verse-content {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            text-align: center;
        }
        
        .verse-arabic {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
            text-align: right;
            direction: rtl;
        }
        
        .verse-reference {
            font-size: 1rem;
            color: #555;
            text-align: center;
            font-style: italic;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d3557;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .back-button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;

        }

            color: white;
            width: 100%;
